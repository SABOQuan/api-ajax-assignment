<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AJAX+API ASSIGNMENT</title>
</head>
<body>
    <h1>Student List</h1>
    <form id="createForm">
        <input type="text" id="createId" placeholder="Enter ID..">
        <input type="text" id="createName" placeholder="Enter Name..">
        <input type="text" id="createDesc" placeholder="Enter Description..">
        <button type="submit" id="createButton">Create Form</button>
    </form>

    <form id="updateForm">
        <input type="text" id="updateId" placeholder="Enter New ID..">
        <input type="text" id="updateName" placeholder="Enter New Name..">
        <input type="text" id="updateDesc" placeholder="Enter New Description..">
        <button type="submit" id="updateButton">Update Form</button>
    </form>

    <form id="deleteForm">
        <input type="text" id="deleteId" placeholder="Enter ID to Delete.. ">
        <button type="submit" id="deleteButton">Delete Form</button>
    </form>

    <ul id="studentList"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
